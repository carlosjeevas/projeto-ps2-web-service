    <!DOCTYPE html>

    <html>

    <head>
        <title>Campeonato</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script src="css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <body>
        <p><a href="/site">&lt; Voltar para p√°gina inicial</a></p>
        <h1>Adicionar Empregado</h1>

        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" id="txtNome"></td>
            </tr>
            <tr>
                <td>ID Empresa:</td>
                <td><input type="text" id="txtIdEmp"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" onclick="criarEmpregado()" value="Criar"></td>
            </tr>
        </table>
        <p style="font-weight:bold" id="mensagem"></p>

        <script>
            const textoNome = document.querySelector('#txtNome');
            const textoIdEmp = document.querySelector('#txtIdEmp');
            const paragrafoMensagem = document.querySelector('#mensagem');

            function mostrarMensagem(empregadosCadastrados) {
                textoNome.value = '';
                textoIdEmp.value = '';
                paragrafoMensagem.innerHTML = 'Empregado foi criado com id ' + empregadosCadastrados.id;
            }

            async function criarEmpregado() {
                const URL = `/api/empregados`;
                const dadosEmpregado = {
                    'id_emp': textoIdEmp.value,
                    'nome': textoNome.value
                };
                const postRequest = {
                    method: 'POST',
                    body: JSON.stringify(dadosEmpregado),
                    headers: {
                        'Content-type': 'application/json;charset=UTF-8'
                    }
                };
                try {
                    fetch(URL, postRequest).then(resposta => resposta.json()).then(jsonResponse => mostrarMensagem(
                        jsonResponse));
                } catch (e) {
                    corpoTabela.innerHTML = e;
                }
            }
        </script>
    </body>

    </html>
