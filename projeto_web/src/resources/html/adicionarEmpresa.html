    <!DOCTYPE html>

    <html>

    <head>
        <title>Empresa</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/site/sakura.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <p><a href="/site/read_empresas.html">&lt; Voltar para principal</a></p>
<div class="d-flex justify-content-center">
        <h1>Adicionar Empresa</h1>
</div>
        <div class="d-flex justify-content-center">
        <table>    
            <tr>
                <td>Nome:</td>
                <td><input type="text" id="txtNome"></td>
            </tr>
            <tr><td></td><td><input type="button" onclick="criarEmpresa()" value="Criar"></td></tr>
        </table>
            </div>
        <p style="font-weight:bold" id="mensagem"></p>

    <script>
        const textoNome = document.querySelector('#txtNome');
        const paragrafoMensagem = document.querySelector('#mensagem');
        
        function mostrarMensagem(empresaCadastrado) {
            textoNome.value = '';
            paragrafoMensagem.innerHTML = 'Empresa foi criado com id ' + empresaCadastrado.id;
        }

        async function criarEmpresa() {
            const URL = `/api/empresas`;
            const dadosEmpresa = {
                                       'nome': textoNome.value
                                   };
            const postRequest =    {
                                        method:'POST',
                                        body: JSON.stringify(dadosEmpresa),
                                        headers: { 'Content-type': 'application/json;charset=UTF-8' }
                                   };
            try {
                fetch(URL, postRequest).then(resposta => resposta.json()).then(jsonResponse => mostrarMensagem(jsonResponse));
            } catch (e) {
                corpoTabela.innerHTML = e;
            }
        }

    </script>
    </body>

    </html>
